raw_data_dir: "data/raw/source_data"
interim_dir: "data/interim"
processed_dir: "data/processed"
artifacts_dir: "outputs/artifacts"
logs_dir: "outputs/logs"
scaler_output_path: "outputs/artifacts/numeric_scaler.pkl"
label_column: "label"
id_column: "ListingId"
categorical_features:
  - "loan_type"
  - "rating"
  - "user_gender"
  - "loan_date_year"
  - "loan_date_quarter"
  - "loan_date_month"
  - "loan_date_weekday"
binary_features:
  - "first_loan_flag"
  - "phone_verified"
  - "hukou_verified"
  - "video_verified"
  - "education_verified"
  - "credit_verified"
  - "taobao_verified"
numeric_features:
  - "loan_amount"
  - "loan_term"
  - "interest_rate"
  - "user_age"
  - "history_total_loans"
  - "history_total_amount"
  - "outstanding_principal"
  - "history_normal_terms"
  - "history_overdue_terms"
  - "loan_amount_per_term"
  - "history_repay_ratio"
  - "history_overdue_rate"
  - "history_avg_loan_amount"
  - "loan_amount_ratio_to_history_avg"
  - "history_avg_term_payment"
  - "loan_amount_to_history_amount_ratio"
  - "outstanding_to_history_amount_ratio"
  - "rating_numeric"
  - "loan_amount_rating_interaction"
  - "loan_term_rating_interaction"
  - "loan_amount_history_repay_ratio"
  - "loan_term_history_overdue_rate"
lp_numeric_features: []
feature_version: "v2.0"
feature_analysis:
  summary_path: "outputs/reports/tables/feature_analysis_summary.csv"
  high_corr_path: "outputs/reports/tables/feature_high_correlation.csv"
  high_corr_threshold: 0.85
feature_selection:
  enable: true
  strategy: "vote"
  min_methods: 1
  report_path: "outputs/reports/tables/feature_selection_summary.csv"
  correlation:
    enable: true
    threshold: 0.01
    max_features: 120
  chi2:
    enable: true
    top_k: 120
  model_importance:
    enable: true
    top_k: 80
    n_estimators: 200
    random_state: 42
feature_drops:
  before_encoding:
    exact:
      - "loan_date_year"
  after_encoding:
    prefixes:
      - "loan_date_year_"
test_size: 0.15
val_size: 0.15
random_state: 42
split_strategy: "random"
train_end_date: "2016-12-31"
val_end_date: "2017-06-30"

